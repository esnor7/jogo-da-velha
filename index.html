<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo!</title>
  <link rel="stylesheet" href="style.css">
  <meta name="autocomplete" content="off">
</head>
<body>
  <h1>Bem-vindo ao Jogo da Velha!</h1>

  <div id="entradaContainer">
    <p>Digite um nome para jogar:</p>
    <input type="text" id="nomeJogador" placeholder="Ex: AnÃ´nimo123" autocomplete="off">
    <button onclick="entrar()">Entrar na Sala</button>
  </div>

  <script>
    function entrar() {
      const nome = document.getElementById('nomeJogador').value.trim();
      if(!nome) {
        alert("Digite um nome para jogar!");
        return;
      }
      // Redireciona para sala passando o nome na URL
      window.location.href = `sala.html?nome=${encodeURIComponent(nome)}`;
    }
  </script>

  <style>
    body { font-family: Arial; background-color: #111; color: #fff; text-align: center; padding: 50px; }
    input { padding: 8px; margin: 5px; border-radius: 5px; border: none; outline: none; font-size: 1em; }
    button { padding: 8px 15px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; background-color: #ff9800; color: #fff; transition: background-color 0.2s; }
    button:hover { background-color: #e68a00; }
  </style>
</body>
</html>
