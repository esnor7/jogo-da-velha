<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Bem-vindo ao Jogo da Velha!</h1>

  <div id="entradaContainer">
    <p>Digite um nome para jogar:</p>
    <input type="text" id="nomeJogador" placeholder="Ex: Anônimo123" autocomplete="off">
    <button onclick="entrar()">Entrar na Sala</button>
  </div>

  <p id="rodapeEntrada">
    Site desenvolvido por 
    <a href="https://www.instagram.com/dpzyn_?igsh=MTJ4dWlsczl2aHdhaw==" target="_blank">Davi</a>
  </p>

  <script>
    function entrar() {
      const nome = document.getElementById('nomeJogador').value.trim();
      if(!nome) {
        alert("Digite um nome para jogar!");
        return;
      }
      sessionStorage.setItem("usuario", nome);
      window.location.href = `sala.html`;
    }
  </script>

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #111; 
      color: #fff; 
      text-align: center; 
      padding: 20px; /* ajustado para celular */
    }
    input { 
      padding: 12px; 
      margin: 5px; 
      border-radius: 8px; 
      border: none; 
      outline: none; 
      font-size: 18px; /* levemente maior para celular */
      width: 80%; /* ocupa mais espaço na tela pequena */
      max-width: 300px;
    }
    button { 
      padding: 12px 25px; 
      margin: 5px; 
      cursor: pointer; 
      border-radius: 8px; 
      border: none; 
      font-weight: bold; 
      background-color: #888; 
      color: #fff; 
      transition: 0.3s; 
      width: 80%;
      max-width: 200px;
    }
    button:hover { 
      background-color: #aaa; 
    }
    #rodapeEntrada { 
      margin-top: 30px; 
      font-size: 14px; 
      color: #ccc; 
    }
    #rodapeEntrada a { 
      color: #00f; 
      text-decoration: none; 
      font-weight: bold; 
    }
    #rodapeEntrada a:hover { 
      text-decoration: underline; 
    }
  </style>
</body>
</html>
