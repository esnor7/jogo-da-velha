<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Bem-vindo ao Jogo da Velha!</h1>

  <div id="entradaContainer">
    <p>Digite um nome para jogar:</p>
    <input type="text" id="nomeJogador" placeholder="Ex: AnÃ´nimo123" autocomplete="off">
    <button onclick="entrar()">Entrar na Sala</button>
  </div>

  <p id="rodapeEntrada">
    Site desenvolvido por 
    <a href="https://www.instagram.com/dpzyn_?igsh=MTJ4dWlsczl2aHdhaw==" target="_blank">Davi</a>
  </p>

  <script>
    function entrar() {
      const nome = document.getElementById('nomeJogador').value.trim();
      if(!nome) {
        alert("Digite um nome para jogar!");
        return;
      }

      // Salva o nome no sessionStorage
      sessionStorage.setItem("usuario", nome);

      // Redireciona para a sala
      window.location.href = 'sala.html';
    }
  </script>

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #111; 
      color: #fff; 
      text-align: center; 
      padding: 50px; 
    }
    input { 
      padding: 10px; 
      margin: 5px; 
      border-radius: 8px; 
      border: none; 
      outline: none; 
      font-size: 16px; 
    }
    button { 
      padding: 10px 20px; 
      margin: 5px; 
      cursor: pointer; 
      border-radius: 8px; 
      border: none; 
      font-weight: bold; 
      background-color: #888; /* Cinza mais neutro */
      color: #fff; 
      transition: 0.3s; 
    }
    button:hover { 
      background-color: #aaa; 
    }
    #rodapeEntrada { 
      margin-top: 50px; 
      font-size: 14px; 
      color: #ccc; 
    }
    #rodapeEntrada a { 
      color: #1E90FF; /* Azul para "Davi" */
      text-decoration: none; 
      font-weight: bold; 
    }
    #rodapeEntrada a:hover { 
      text-decoration: underline; 
    }
  </style>
</body>
</html>
